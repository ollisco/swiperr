on:
  push:
    branches:
      - cicd
jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: 🏗 Setup repo
        uses: actions/checkout@v3

      - name: 🏗 Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: 16.x
          cache: yarn

      - name: 🏗 Setup Expo
        uses: expo/expo-github-action@v7
        with:
          expo-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: 📦 Install dependencies
        run: yarn install

      - name: Deploy
        run: |
          set -x
          echo ${{ secrets.PAT }}
          git config --global user.name "ollisco"
          git config --global user.email "<>"
          git config --list
          git log
          yarn deploy

      - name: 🚀 Publish app
        run: expo publish --non-interactive
